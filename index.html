<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Old Stable</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #FAF3DD; /* Cream */
            color: #5D4037; /* Dark Brown */
        } 
        header { 
            text-align: center; 
            padding: 50px; 
            background-color: #2C5F2D; /* Dark Green */ 
            color: #FAF3DD; /* Cream */
        }
        h1 { 
            margin: 0; 
        }
        section { 
            margin: 20px auto; 
            width: 80%; 
            max-width: 1000px; 
        }
        .photos { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            justify-content: center; 
        }
        .photos img { 
            width: 200px; 
            height: auto; 
            border-radius: 10px; 
            border: 2px solid #5D4037; /* Dark Brown */
        }
        .location, .contact { 
            text-align: center; 
            margin-top: 20px; 
        }
        .location a, .contact a {
            color: #A3B18A; /* Sage Green */
        }
        footer { 
            text-align: center; 
            padding: 10px; 
            background-color: #2C5F2D; /* Dark Green */
            color: #FAF3DD; /* Cream */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to The Old Stable</h1>
    </header>

    <section>
        <h2>Description</h2>
        <div class="photos">
            <!-- Replace with your own images -->
            <img src="https://via.placeholder.com/200" alt="Guest House Photo 1">
            <img src="https://via.placeholder.com/200" alt="Guest House Photo 2">
            <img src="https://via.placeholder.com/200" alt="Guest House Photo 3">
        </div>
    </section>

    <section class="location">
        <h2>Location</h2>
        <p>Horse Street, Chipping Sodbury, BS37 6DA</p>
        <p><a href="https://maps.google.com/?q=Horse+Street+Chipping+Sodbury">View on Google Maps</a></p>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>For bookings, email us at: <a href="mailto:gaia.olcese@outlook.com">gaia.olcese@outlook.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 The Old Stable. All Rights Reserved.</p>
    </footer>
</body>
</html>
